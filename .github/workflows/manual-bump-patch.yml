name: Manual workflow - bump patch
on:
  push:
    branches:
      - 'release_**'
      - '!main'
      - '!dev'

jobs:
  greet:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v2
      with:
        fetch-depth: '0'

    - name: Bump version and push tag
      uses: anothrNick/github-tag-action@1.36.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        WITH_V: true
        DEFAULT_BUMP: patch

    - name: Set Git config
      run: |
          git config --local user.email "madjid.djennane@outlook.fr"
          git config --local user.name "Madjid-Djennane"

    - name: Merge release back to dev
      run: |
        git fetch -p
        git checkout dev
        git pull
        git merge --no-ff $(git describe --tags $(git rev-list --tags --max-count=1)) -m "Auto-merge release back to dev"
        git push
