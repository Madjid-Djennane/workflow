name: Manual workflow - bump minor
on:
  workflow_dispatch:

jobs:
  greet:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v2
      with:
        fetch-depth: '0'

    - name: Bump version and push tag
      uses: anothrNick/github-tag-action@1.36.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        WITH_V: true

    - name: Create Pull Request back to dev
      uses: peter-evans/create-pull-request@v3
      with:
        commit-message: Update report
        branch: merge-master-patches
        base: dev
        delete-branch: true
        body: |
          Update report
          - Patch dev
          - Auto-generated by [create-pull-request][1]
          
          [1]: https://github.com/peter-evans/create-pull-request

    - name: Set Git config
      run: |
          git config --local user.email "madjid.djennane@outlook.fr"
          git config --local user.name "Madjid-Djennane"

    - name: Create release branch
      run: |
        VERSION=$(git describe --tags `git rev-list --tags --max-count=1`)
        MAJOR=${VERSION:1:1}
        MINOR=${VERSION:3:1}
        RELEASE_NAME="release_v$MAJOR.$MINOR"
        git fetch -p
        git checkout main
        git checkout -b $(echo $RELEASE_NAME) main
        git push origin $(echo $RELEASE_NAME)
